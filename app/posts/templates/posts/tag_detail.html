{% extends 'base.html' %}
{% block content %}
<h1 class="container">{{slug}}</h1>
{% for post in tag.posts %}
<div class="card container">
    <div class="card-header bg-primary text-white">
        {{post.created.date()}}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        <a href="{{ url_for('posts.blog_post_detail',slug = post.title)}}" class="btn btn-primary">Read More</a>
    </div>
</div>
{% endfor %} {% endblock content %}
